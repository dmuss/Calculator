<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main>
        <dialog id="error">
            <p></p>
            <button type="button" id="close-error-btn" autofocus>OK</button>
        </dialog>

      <div id="calculator">
         <h1 id="calc-name">CALCULATRON 9000</h1>
         <button type="button" id="theme-btn">&#x263e/&#x1f323</button>

        <div id="display-container">
          <div id="display-memo"></div>
          <div id="display-text"></div>
        </div>

        <div id="buttons-container">
          <button type="button" id="back-btn" class="input-btn clear-btn">&#x232b</button>
          <button type="button" id="clear-btn" class="input-btn clear-btn">C</button>
          <button type="button" id="all-clear-btn" class="input-btn clear-btn">AC</button>
          <button type="button" id="div-btn" class="operator-btn">/</button>
          <button type="button" id="seven-btn" class="input-btn">7</button>
          <button type="button" id="eight-btn" class="input-btn">8</button>
          <button type="button" id="nine-btn" class="input-btn">9</button>
          <button type="button" id="mul-btn" class="operator-btn">*</button>
          <button type="button" id="four-btn" class="input-btn">4</button>
          <button type="button" id="five-btn" class="input-btn">5</button>
          <button type="button" id="six-btn" class="input-btn">6</button>
          <button type="button" id="sub-btn" class="operator-btn">-</button>
          <button type="button" id="one-btn" class="input-btn">1</button>
          <button type="button" id="two-btn" class="input-btn">2</button>
          <button type="button" id="three-btn" class="input-btn">3</button>
          <button type="button" id="add-btn" class="operator-btn">+</button>
          <button type="button" id="zero-btn" class="input-btn">0</button>
          <button type="button" id="decimal-btn" class="input-btn">.</button>
          <button type="button" id="sign-btn" class="input-btn">+/-</button>
          <button type="button" id="equals-btn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
