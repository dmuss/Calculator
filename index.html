<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main>
        <dialog id="error">
          <p></p>
          <button type="button" class="close" autofocus>Ok</button>
        </dialog>

      <div id="calculator">
         <h1 id="calc-name">CALCULATOR 1000</h1>
         <button type="button" id="theme-btn">&#x263e/&#x1f323</button>

        <div id="display">
          <div id="memo"></div>
          <div id="current-operand"></div>
        </div>

        <button type="button" class="operand clear-btn" id="back-btn">&#x232b</button>
        <button type="button" class="operand clear-btn" id="clear-btn">C</button>
        <button type="button" class="all-clear clear-btn">AC</button>
        <button type="button" class="operator op-btn" id="div-btn">/</button>
        <button type="button" class="operand">7</button>
        <button type="button" class="operand">8</button>
        <button type="button" class="operand">9</button>
        <button type="button" class="operator op-btn" id="mul-btn">*</button>
        <button type="button" class="operand">4</button>
        <button type="button" class="operand">5</button>
        <button type="button" class="operand">6</button>
        <button type="button" class="operator op-btn" id="sub-btn">-</button>
        <button type="button" class="operand">1</button>
        <button type="button" class="operand">2</button>
        <button type="button" class="operand">3</button>
        <button type="button" class="operator op-btn" id="add-btn">+</button>
        <button type="button" class="operand">0</button>
        <button type="button" class="operand" id="decimal-btn">.</button>
        <button type="button" class="operand" id="negate-btn">+/-</button>
        <button type="button" class="equals">=</button>
      </div>
    </main>
  </body>
</html>
