<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer="defer"></script>
  </head>
  <body>
    <main>
        <dialog id="div-by-zero">
          Cannot divide by zero! 
          <button class="close" autofocus>Close</button>
        </dialog>

      <div id="calculator">
         <h1 id="calc-name">CALCULATOR 1000</h1>
         <button id="theme-btn">&#x263e/&#x1f323</button>

        <div id="display">
          <div id="memo"></div>
          <div id="current-operand"></div>
        </div>

        <button class="operand clear-btn" id="backspace">&#x232b</button>
        <button class="operand clear-btn" id="clear">C</button>
        <button class="all-clear clear-btn">AC</button>
        <button class="operator op-btn" id="div">/</button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator op-btn" id="mul">*</button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator op-btn" id="sub">-</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operator op-btn" id="add">+</button>
        <button class="operand">0</button>
        <button class="operand">.</button>
        <button class="operand" id="negate">+/-</button>
        <button class="equals op-btn">=</button>
      </div>
    </main>
  </body>
</html>
